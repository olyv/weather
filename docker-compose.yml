version: '3.8'

services:
  # 1. INIT SERVICE: Fixes directory permissions for Linux/Docker
  init-mosquitto:
    image: alpine:latest
    container_name: mosquitto-init
    user: "root"
    volumes:
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    # 1883 is the UID used by the official Mosquitto image
    command: >
      sh -c "mkdir -p /mosquitto/data /mosquitto/log && 
             chown -R 1883:1883 /mosquitto/data /mosquitto/log &&
             chmod -R 755 /mosquitto/data /mosquitto/log"

  # 2. MAIN BROKER SERVICE
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    depends_on:
      init-mosquitto:
        condition: service_completed_successfully
    # Healthcheck to ensure the service is actually responding
    healthcheck:
      test: ["CMD-SHELL", "timeout -s 9 1s mosquitto_sub -t '$$SYS/#' -C 1 > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3